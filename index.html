<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="splitter logo" class="logo" />
    <div class="main-div">
      <div class="select-options-div">
        <div class="bill-div">
          <p>Bill</p>
          <input class="bill-input" type="number" placeholder="0" />
        </div>
        <div class="select-tip-div">
          <p>Select Tip %</p>
          <div class="buttons">
            <button class="select-tip" value="5">5%</button>
            <button class="select-tip" value="10">10%</button>
            <button class="select-tip" value="15">15%</button>
            <button class="select-tip" value="25">25%</button>
            <button class="select-tip" value="50">50%</button>
            <input class="tip-input" type="number" placeholder="Custom" />
          </div>
        </div>
        <div class="number-of-people-div">
          <p>Number of People</p>
          <input class="people-input" type="number" placeholder="0" />
        </div>
      </div>
      <div class="result-div">
        <div class="tip-amount-div">
          <p class="amount-txt">Tip Amount<br /><span>/ person</span></p>
          <p class="tip-amount-price">$<span id="tip-price">0.00</span></p>
        </div>
        <div class="total-div">
          <p class="amount-txt">Total<br /><span>/ person</span></p>
          <p class="total-price">$<span id="total-price">0.00</span></p>
        </div>
        <button class="reset-button">RESET</button>
      </div>
    </div>
  </body>
</html>
